<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cowboy Notes ü§†</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: linear-gradient(to bottom, #0d0d2b, #1a0033);
      color: #fff;
      overflow-x: hidden;
    }

    /* üåµ –ê–Ω–∏–º–∞—Ü–∏—è –Ω–µ–±–∞ */
    .sky {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 20%, #3b0a45, #0d0d2b);
      z-index: -2;
      animation: skyShift 20s infinite alternate;
    }
    @keyframes skyShift {
      0% { background: radial-gradient(circle at 50% 20%, #ff6600, #0d0d2b); }
      100% { background: radial-gradient(circle at 50% 20%, #3b0a45, #0d0d2b); }
    }

    /* üå¨ –û–±–ª–∞–∫–∞ */
    .cloud {
      position: absolute;
      top: 20%;
      width: 200px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: moveClouds 60s linear infinite;
    }
    @keyframes moveClouds {
      from { left: -250px; }
      to { left: 120%; }
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ffcc66;
      text-shadow: 2px 2px 6px #000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    nav button {
      background: #663300;
      border: 3px solid #331a00;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffcc66;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #994d00;
      transform: scale(1.1);
    }

    main {
      padding: 10px;
    }

    /* üé® –ö–∞—Ä—Ç–æ—á–∫–∏ –∑–∞–¥–∞—á */
    .task-card {
      background: #331a00;
      border: 2px solid #ffcc66;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .task-card span {
      font-size: 1.2rem;
    }

    .complete-btn {
      background: #006600;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ü§† –ö–æ–≤–±–æ–π */
    .cowboy {
      text-align: center;
      margin: 20px 0;
    }
    .cowboy img {
      width: 150px;
      animation: idleCowboy 3s infinite alternate;
    }
    @keyframes idleCowboy {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
    .cowboy.happy img {
      animation: cowboyHappy 1s ease-in-out 2;
    }
    @keyframes cowboyHappy {
      0% { transform: rotate(0); }
      50% { transform: rotate(-15deg) translateY(-10px); }
      100% { transform: rotate(0); }
    }

    /* üé° –ö–æ–ª–µ—Å–æ */
    .wheel {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border: 6px solid #ffcc66;
      border-radius: 50%;
      background: conic-gradient(#ff6600 0 25%, #ffcc66 25% 50%, #ff0066 50% 75%, #00ccff 75% 100%);
      animation: spin 0s linear;
    }
    .wheel.spin {
      animation: spin 3s ease-out;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(1440deg); }
    }

    .streak {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ff6600;
      text-shadow: 1px 1px 4px #000;
    }

    /* üì± –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 600px) {
      header { font-size: 1.5rem; }
      nav { flex-wrap: wrap; }
      .cowboy img { width: 120px; }
    }
  </style>
</head>
<body>
  <div class="sky"></div>
  <div class="cloud"></div>

  <header>Cowboy Notes ü§†</header>

  <nav>
    <button onclick="showScreen('tasks')">üìù –ó–∞–¥–∞—á–∏</button>
    <button onclick="showScreen('wheel')">üé° –ö–æ–ª–µ—Å–æ</button>
    <button onclick="showScreen('streak')">üî• –û–≥–æ–Ω—ë–∫</button>
  </nav>

  <main>
    <!-- ü§† –ö–æ–≤–±–æ–π -->
    <div class="cowboy" id="cowboy">
      <img src="https://i.ibb.co/mvQ1Z6f/cowboy.png" alt="–ö–æ–≤–±–æ–π" />
    </div>

    <!-- üìù –ó–∞–¥–∞—á–∏ -->
    <div id="tasks" class="screen">
      <h2>–ú–æ–∏ –∑–∞–¥–∞—á–∏</h2>
      <div class="task-card">
        <span>–£—á—ë–±–∞: —Å–¥–µ–ª–∞—Ç—å –¥–æ–º–∞—à–∫—É</span>
        <button class="complete-btn" onclick="completeTask(this)">‚úî</button>
      </div>
      <div class="task-card">
        <span>–ü—Ä–æ–µ–∫—Ç: –ø—Ä–∏–¥—É–º–∞—Ç—å –∏–¥–µ—é</span>
        <button class="complete-btn" onclick="completeTask(this)">‚úî</button>
      </div>
    </div>

    <!-- üé° –ö–æ–ª–µ—Å–æ -->
    <div id="wheel" class="screen" style="display:none;">
      <h2>–ö–∞–∫—É—é –∑–∞–¥–∞—á—É –ø–æ–π–º–∞–µ–º?</h2>
      <div class="wheel" id="wheelEl"></div>
      <button onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å üé°</button>
      <p id="wheelResult"></p>
    </div>

    <!-- üî• –û–≥–æ–Ω—ë–∫ -->
    <div id="streak" class="screen" style="display:none;">
      <h2>–¢–≤–æ—è —Å–µ—Ä–∏—è</h2>
      <p class="streak" id="streakCount">üî• 0</p>
    </div>
  </main>

  <script>
    let streak = 0;

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function completeTask(btn) {
      btn.parentElement.style.opacity = "0.5";
      streak++;
      document.getElementById("streakCount").innerText = "üî• " + streak;
      cowboyCelebrate();
    }

    function cowboyCelebrate() {
      const cowboy = document.getElementById("cowboy");
      cowboy.classList.add("happy");
      setTimeout(() => cowboy.classList.remove("happy"), 2000);
    }

    function spinWheel() {
      const wheel = document.getElementById("wheelEl");
      wheel.classList.add("spin");
      setTimeout(() => {
        wheel.classList.remove("spin");
        document.getElementById("wheelResult").innerText =
          "–ö–æ–≤–±–æ–π –≤—ã–±—Ä–∞–ª –∑–∞–¥–∞—á—É: ¬´–£—á—ë–±–∞¬ª üéì";
      }, 3000);
    }
  </script>
</body>
</html>
