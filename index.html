<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cowboy Notes ü§†</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: linear-gradient(to bottom, #0d0d2b, #1a0033);
      color: #fff;
      overflow-x: hidden;
    }

    /* üåå –ê—Ç–º–æ—Å—Ñ–µ—Ä–∞ */
    .sky {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 20%, #3b0a45, #0d0d2b);
      z-index: -2;
      animation: skyShift 20s infinite alternate;
    }
    @keyframes skyShift {
      0% { background: radial-gradient(circle at 50% 20%, #ff6600, #0d0d2b); }
      100% { background: radial-gradient(circle at 50% 20%, #3b0a45, #0d0d2b); }
    }

    .cloud {
      position: absolute;
      top: 20%;
      width: 200px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: moveClouds 60s linear infinite;
    }
    @keyframes moveClouds {
      from { left: -250px; }
      to { left: 120%; }
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ffcc66;
      text-shadow: 2px 2px 6px #000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    nav button {
      background: #663300;
      border: 3px solid #331a00;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffcc66;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #994d00;
      transform: scale(1.1);
    }

    main { padding: 10px; }

    /* üìù –ó–∞–¥–∞—á–∏ */
    .task-card {
      background: #331a00;
      border: 2px solid #ffcc66;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .task-card span { font-size: 1.2rem; }
    .complete-btn {
      background: #006600;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .delete-btn {
      background: #990000;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 8px;
    }

    /* ü§† –ö–æ–≤–±–æ–π */
    .cowboy {
      text-align: center;
      margin: 20px 0;
    }
    .cowboy img {
      width: 150px;
      animation: idleCowboy 3s infinite alternate;
    }
    @keyframes idleCowboy {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
    .cowboy.happy img { animation: cowboyHappy 1s ease-in-out 2; }
    @keyframes cowboyHappy {
      0% { transform: rotate(0); }
      50% { transform: rotate(-15deg) translateY(-10px); }
      100% { transform: rotate(0); }
    }

    /* üé° –ö–æ–ª–µ—Å–æ */
    .wheel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wheel {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border: 8px solid #ffcc66;
      border-radius: 50%;
      background: conic-gradient(#ff6600, #ffcc66, #ff0066, #00ccff);
      transition: transform 3s ease-out;
    }
    .wheel.spin { transform: rotate(1440deg); }

    .streak {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ff6600;
      text-shadow: 1px 1px 4px #000;
    }

    /* üì± –ê–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 600px) {
      header { font-size: 1.5rem; }
      nav { flex-wrap: wrap; }
      .cowboy img { width: 120px; }
      .wheel { width: 220px; height: 220px; }
    }
  </style>
</head>
<body>
  <div class="sky"></div>
  <div class="cloud"></div>

  <header>Cowboy Notes ü§†</header>

  <nav>
    <button onclick="showScreen('tasks')">üìù –ó–∞–¥–∞—á–∏</button>
    <button onclick="showScreen('wheel')">üé° –ö–æ–ª–µ—Å–æ</button>
    <button onclick="showScreen('streak')">üî• –û–≥–æ–Ω—ë–∫</button>
  </nav>

  <main>
    <!-- ü§† –ö–æ–≤–±–æ–π -->
    <div class="cowboy" id="cowboy">
      <img src="https://i.ibb.co/mvQ1Z6f/cowboy.png" alt="–ö–æ–≤–±–æ–π" />
    </div>

    <!-- üìù –ó–∞–¥–∞—á–∏ -->
    <div id="tasks" class="screen">
      <h2>–ú–æ–∏ –∑–∞–¥–∞—á–∏</h2>
      <input type="text" id="taskInput" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞..." />
      <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
      <div id="taskList"></div>
    </div>

    <!-- üé° –ö–æ–ª–µ—Å–æ -->
    <div id="wheel" class="screen" style="display:none;">
      <h2>–ö–∞–∫—É—é –∑–∞–¥–∞—á—É –ø–æ–π–º–∞–µ–º?</h2>
      <div class="wheel-container">
        <div class="wheel" id="wheelEl"></div>
        <button onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å üé°</button>
        <p id="wheelResult"></p>
      </div>
    </div>

    <!-- üî• –û–≥–æ–Ω—ë–∫ -->
    <div id="streak" class="screen" style="display:none;">
      <h2>–¢–≤–æ—è —Å–µ—Ä–∏—è</h2>
      <p class="streak" id="streakCount">üî• 0</p>
    </div>
  </main>

  <script>
    let tasks = [];
    let streak = 0;

    // üî• streak –ø–æ –¥–Ω—è–º
    const today = new Date().toDateString();
    let lastVisit = localStorage.getItem("lastVisit");
    let savedStreak = parseInt(localStorage.getItem("streak") || "0");

    if (lastVisit === today) {
      streak = savedStreak;
    } else if (lastVisit === new Date(Date.now() - 86400000).toDateString()) {
      streak = savedStreak + 1;
    } else {
      streak = 1;
    }
    localStorage.setItem("lastVisit", today);
    localStorage.setItem("streak", streak);
    document.getElementById("streakCount").innerText = "üî• " + streak;

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;
      tasks.push(taskText);
      renderTasks();
      input.value = "";
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task-card";
        div.innerHTML = `
          <span>${task}</span>
          <div>
            <button class="complete-btn" onclick="completeTask(${index})">‚úî</button>
            <button class="delete-btn" onclick="deleteTask(${index})">‚úñ</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function completeTask(index) {
      tasks.splice(index, 1);
      renderTasks();
      cowboyCelebrate();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function cowboyCelebrate() {
      const cowboy = document.getElementById("cowboy");
      cowboy.classList.add("happy");
      setTimeout(() => cowboy.classList.remove("happy"), 2000);
    }

    function spinWheel() {
      if (tasks.length === 0) {
        document.getElementById("wheelResult").innerText = "–ù–µ—Ç –∑–∞–¥–∞—á –¥–ª—è –≤—ã–±–æ—Ä–∞!";
        return;
      }
      const wheel = document.getElementById("wheelEl");
      wheel.classList.add("spin");
      setTimeout(() => {
        wheel.classList.remove("spin");
        const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
        document.getElementById("wheelResult").innerText =
          "–ö–æ–≤–±–æ–π –≤—ã–±—Ä–∞–ª –∑–∞–¥–∞—á—É: ¬´" + randomTask + "¬ª ü§†";
      }, 3000);
    }
  </script>
</body>
</html>
