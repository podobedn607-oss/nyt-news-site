<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cowboy Notes ü§†</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* –û–±—â–∏–π —Å—Ç–∏–ª—å */
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* –§–æ–Ω */
    body.day {
      background: url('https://i.ibb.co/WVnS7bG/sun-desert.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body.night {
      background: url('https://i.ibb.co/G07Nz5q/moon-desert.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      text-shadow: 2px 2px 4px black;
    }

    #cowboy {
      width: 180px;
      margin: 15px auto;
    }

    /* –ú–æ–Ω–µ—Ç–∫–∏ –∏ streak */
    #stats {
      margin: 15px;
      font-size: 18px;
      background: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #f4c542;
      color: black;
      font-weight: bold;
    }

    /* –†—É–ª–µ—Ç–∫–∞ */
    #wheel {
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px black;
      background: conic-gradient(#f4c542 0deg 60deg, #e67e22 60deg 120deg, #3498db 120deg 180deg, #2ecc71 180deg 240deg, #9b59b6 240deg 300deg, #e74c3c 300deg 360deg);
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 0 auto;
    }

    #countdown {
      margin-top: 15px;
      font-size: 18px;
      background: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 8px 15px;
      border-radius: 10px;
    }

    /* –ü–æ–ª–µ –¥–ª—è –∑–∞–¥–∞—á */
    #taskInput {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    select {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Cowboy Notes ü§†</h1>
  <img id="cowboy" src="https://i.ibb.co/0j7X8V9/cowboy.png" alt="Cowboy">

  <div id="stats">
    üî• –°–µ—Ä–∏—è: <span id="streak">0</span> –¥–Ω–µ–π <br>
    üí∞ –ú–æ–Ω–µ—Ç–∫–∏: <span id="coins">0</span>
  </div>

  <div>
    <input id="taskInput" type="text" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞...">
    <select id="difficulty">
      <option value="1">–õ—ë–≥–∫–∞—è (1 –º–æ–Ω–µ—Ç–∞)</option>
      <option value="3">–°—Ä–µ–¥–Ω—è—è (3 –º–æ–Ω–µ—Ç—ã)</option>
      <option value="5">–°–ª–æ–∂–Ω–∞—è (5 –º–æ–Ω–µ—Ç)</option>
    </select>
    <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <div id="pointer"></div>
  <div id="wheel"></div>
  <button onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>

  <div id="countdown"></div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let streak = parseInt(localStorage.getItem("streak")) || 0;
    let coins = parseInt(localStorage.getItem("coins")) || 0;
    let lastSpin = localStorage.getItem("lastSpin") || null;
    let selectedTask = null;

    document.getElementById("streak").innerText = streak;
    document.getElementById("coins").innerText = coins;

    // –î–µ–Ω—å/–Ω–æ—á—å
    function setBackground() {
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 18) {
        document.body.classList.add("day");
      } else {
        document.body.classList.add("night");
      }
    }
    setBackground();

    // –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É
    function addTask() {
      const input = document.getElementById("taskInput");
      const difficulty = parseInt(document.getElementById("difficulty").value);
      if (input.value.trim() === "") return;
      tasks.push({ text: input.value, difficulty });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      input.value = "";
      alert("–ó–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!");
    }

    // –†—É–ª–µ—Ç–∫–∞
    function spinWheel() {
      const today = new Date().toDateString();
      if (lastSpin === today) {
        alert("–†—É–ª–µ—Ç–∫—É –º–æ–∂–Ω–æ –∫—Ä—É—Ç–∏—Ç—å —Ç–æ–ª—å–∫–æ 1 —Ä–∞–∑ –≤ –¥–µ–Ω—å!");
        return;
      }
      if (tasks.length === 0) {
        alert("–ù–µ—Ç –∑–∞–¥–∞—á –¥–ª—è —Ä—É–ª–µ—Ç–∫–∏!");
        return;
      }

      const wheel = document.getElementById("wheel");
      const randomIndex = Math.floor(Math.random() * tasks.length);
      selectedTask = tasks[randomIndex];

      const spins = 5;
      const deg = 360 * spins + (randomIndex * (360 / tasks.length));
      wheel.style.transform = `rotate(${deg}deg)`;

      lastSpin = today;
      localStorage.setItem("lastSpin", lastSpin);

      setTimeout(() => {
        alert("–°–µ–≥–æ–¥–Ω—è —Ç–≤–æ—è –∑–∞–¥–∞—á–∞: " + selectedTask.text);
        startCountdown();
      }, 5000);
    }

    // –¢–∞–π–º–µ—Ä
    function startCountdown() {
      const end = new Date();
      end.setHours(23, 59, 59, 999);
      const countdownEl = document.getElementById("countdown");

      function update() {
        const now = new Date();
        const diff = end - now;
        if (diff <= 0) {
          streak = 0;
          localStorage.setItem("streak", streak);
          countdownEl.innerText = "–í—Ä–µ–º—è –≤—ã—à–ª–æ! –°–µ—Ä–∏—è —Å–±—Ä–æ—à–µ–Ω–∞.";
          return;
        }
        const hours = Math.floor(diff / 1000 / 60 / 60);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdownEl.innerText = `‚è≥ –î–æ –∫–æ–Ω—Ü–∞ —Å—É—Ç–æ–∫: ${hours}—á ${minutes}–º ${seconds}—Å`;
        requestAnimationFrame(update);
      }
      update();
    }

    // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && selectedTask) {
        coins += selectedTask.difficulty;
        streak++;
        tasks = tasks.filter(t => t.text !== selectedTask.text);
        localStorage.setItem("coins", coins);
        localStorage.setItem("streak", streak);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        document.getElementById("coins").innerText = coins;
        document.getElementById("streak").innerText = streak;
        alert("–ó–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞! –ú–æ–Ω–µ—Ç–∫–∏ –Ω–∞—á–∏—Å–ª–µ–Ω—ã üí∞");
        selectedTask = null;
      }
    });
  </script>
</body>
</html>
