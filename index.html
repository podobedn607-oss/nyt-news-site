<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости New York Times + GPT</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        h1 { color: #2c3e50; }
        .article { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { margin-top: 10px; padding: 8px 12px; font-size: 14px; cursor: pointer; border: none; border-radius: 5px; background: #3498db; color: white; }
        button:hover { background: #2980b9; }
        #articleText, #gptAnswer { margin-top: 20px; white-space: pre-wrap; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #gptAnswer { background: #ecf0f1; }
    </style>
</head>
<body>
    <h1>Новости New York Times</h1>
    <p>Нажмите на статью, чтобы посмотреть текст и спросить GPT:</p>

    <div class="article">
        <h2>Статья 1: США и мир</h2>
        <button onclick="showArticle(1)">Читать</button>
    </div>

    <div class="article">
        <h2>Статья 2: Европа</h2>
        <button onclick="showArticle(2)">Читать</button>
    </div>

    <div class="article">
        <h2>Статья 3: Азия</h2>
        <button onclick="showArticle(3)">Читать</button>
    </div>

    <div id="articleText"></div>
    <button id="askGPT" style="display:none;" onclick="askGPT()">Спросить GPT</button>
    <div id="gptAnswer"></div>

    <script>
        let currentText = "";

        function showArticle(id) {
            const articles = {
                1: "Полный текст статьи про США и мир...",
                2: "Полный текст статьи про 3Европу...",
                3: "Полный текст статьи про Азию..."
            };
            currentText = articles[id];
            document.getElementById("articleText").innerText = currentText;
            document.getElementById("askGPT").style.display = "block";
            document.getElementById("gptAnswer").innerText = "";
        }

        async function askGPT() {
            const apiKey = "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"; // ⚠️ сюда твой ключ
            const prompt = `Переведи и объясни на русском следующий текст статьи:\n\n${currentText}`;

            try {
                const response = await fetch("https://api.openai.com/v1/responses", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        input: prompt
                    })
                });

                const data = await response.json();
                if (data.output && data.output[0] && data.output[0].content) {
                    document.getElementById("gptAnswer").innerText = data.output[0].content[0].text;
                } else {
                    document.getElementById("gptAnswer").innerText = "Ошибка: не удалось получить ответ GPT.";
                }
            } catch (err) {
                document.getElementById("gptAnswer").innerText = "Ошибка запроса: " + err;
            }
        }
    </script>
</body>
</html>
